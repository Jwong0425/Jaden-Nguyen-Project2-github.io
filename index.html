<!DOCTYPE html>
<html>
<head>
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <center>
            <div id="table">
                <div id="row1" class="table-row">
                    <div id="cell11" class="tile1"></div>
                    <div id="cell12" class="tile2"></div>
                    <div id="cell13" class="tile3"></div>
                    <div id="cell14" class="tile4"></div>
                </div>
                <div id="row2" class="table-row">
                    <div id="cell21" class="tile5"></div>
                    <div id="cell22" class="tile6"></div>
                    <div id="cell23" class="tile7"></div>
                    <div id="cell24" class="tile8"></div>
                </div>
                <div id="row3" class="table-row">
                    <div id="cell31" class="tile9"></div>
                    <div id="cell32" class="tile10"></div>
                    <div id="cell33" class="tile11"></div>
                    <div id="cell34" class="tile12"></div>
                </div>
                <div id="row4" class="table-row">
                    <div id="cell41" class="tile13"></div>
                    <div id="cell42" class="tile14"></div>
                    <div id="cell43" class="tile15"></div>
                    <div id="cell44" class="tile16"></div>
                </div>                
            </div>
            <button id="new-game">New Game</button>
            <button id="simple-game">Simple Game</button>
            <p>Moves: <span id="move-count">0</span></p>
            <p>Time: <span id="timer">0</span> sec</p>
        </center>
    </div>
    <script src="script.js"></script>
</body>
</html>
